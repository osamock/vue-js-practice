<!DOCTYPE html>
<html>
	<head>
		<script src="https://unpkg.com/vue"></script>
		<meta charset="utf-8">
		<title>Vue js sample</title>
	</head>
	<body>
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
		<script>
			var app5 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
	</body>
</html>
